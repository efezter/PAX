<div style="height: 100%" class="card card-custom">
    <div class="card-header align-items-center border-0">
        <h3 class="card-title align-items-start flex-column">
            <span class="font-weight-bolder text-dark">
                 Daily Sales
            </span>
        </h3>
        <div class="card-toolbar" *ngIf="dailySalesLineChart && !dailySalesLineChart.loading">
           
            aaaaaaaaaaaaaaaaaaaaaaaa
        </div>
    </div>
    <div class="card-body" [perfectScrollbar]> 
        <div class="row">
            <div class="col" style="max-height: 200px">

                <!-- <p-treeSelect [(ngModel)]="dailySalesLineChart.selectedNodes2" options="dailySalesLineChart.departments" display="chip" metaKeySelection="false" selectionMode="checkbox" placeholder="Select Item"></p-treeSelect> -->
                
                <ngx-charts-bar-vertical-stacked *ngIf="dailySalesLineChart.showChart"
                [results]="dailySalesLineChart.multi"
                [scheme]="dailySalesLineChart.scheme"
                [showXAxisLabel]="dailySalesLineChart.showXAxisLabel"
                [showYAxisLabel]="dailySalesLineChart.showYAxisLabel"
                [xAxisLabel]="dailySalesLineChart.xAxisLabel"
                [yAxisLabel]="dailySalesLineChart.yAxisLabel"
                [xAxis]="dailySalesLineChart.showXAxis"
                [yAxis]="dailySalesLineChart.showYAxis"
                [legend]="dailySalesLineChart.showLegend"
                [view]="dailySalesLineChart.view"
                [legendPosition] ="dailySalesLineChart.legendPosition"
                >
                    <!-- <ng-template #tooltipTemplate let-model="model">
                        <span>Day {{model.name}}</span>
                        <br />
                        <span>{{model.value}}</span>
                    </ng-template> -->
                </ngx-charts-bar-vertical-stacked>
            </div>
        </div>
    </div>
</div>
