<div [@routerTransition]>
    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'PaxTasks' | localize" [description]="'PaxTasksHeaderInfo' | localize">
        </sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">
                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <form *ngIf="active" id="ngForm" #paxTaskForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                                <div class="modal-header">
                                    <h4 class="modal-title">
                                        <span *ngIf="paxTask.id">{{ l('EditPaxTask') }}</span>
                                        <span *ngIf="!paxTask.id">{{ l('CreateNewPaxTask') }}</span>
                                    </h4>
                                    <div role="actions">
                                        <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                                            {{ l('Cancel') }}
                                        </button>
                                        <button
                                            form="ngForm"
                                            class="btn btn-primary blue"
                                            [disabled]="!paxTaskForm.form.valid"
                                            [buttonBusy]="saving"
                                            [busyText]="l('SavingWithThreeDot')"
                                        >
                                            <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
                                        </button> 
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <div  class="form-group m-form__group">
                                        <label *ngIf="reporterName" for="UserName">{{ l('Reporter') }} : {{reporterName}}</label>
                                    </div>

                                    <div *ngIf="paxTask.id" class="form-group">
                                        <label for="PaxTask_CreatedDate">{{ l('CreatedDate') }} : {{paxTask.createdDate}}</label>
                                    </div>
                        
                                    <div class="form-group m-form__group">
                                        <label for="assigneeName">{{ l('Assignee') }}</label>
                                        <div class="input-group">
                                            <input
                                                class="form-control"
                                                id="assigneeName"
                                                name="assigneeName"
                                                [(ngModel)]="assigneeName"
                                                type="text"
                                                disabled
                                            />
                                            <div class="input-group-append">
                                                <button class="btn btn-primary blue" (click)="openSelectUserModal2()" type="button">
                                                    <i class="fa fa-search"></i> {{ l('Pick') }}
                                                </button>
                                            </div>
                                            <div class="input-group-prepend">
                                                <button class="btn btn-danger btn-icon" type="button" (click)="setAssigneeIdNull()">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <input
                                        class="form-control"
                                        name="paxTask.assigneeId"
                                        [(ngModel)]="paxTask.assigneeId"
                                        type="text"
                                        hidden
                                    />

                                    <div class="form-group row">
                                        <label for="MultiSelectInput" class="col-lg-12">Multi select</label>
                                        <div class="col-12">
                                            <p-autoComplete [(ngModel)]="countries"
                                                            [suggestions]="filteredCountries"
                                                            (completeMethod)="getUsers($event)"
                                                            field="displayName"
                                                            placeholder="Countries"
                                                            [minLength]="1"
                                                            name="MultiSelectInput"
                                                            id="MultiSelectInput"
                                                            [multiple]="true"
                                                            inputStyleClass="form-control"
                                                            styleClass="width-percent-100">
                                            </p-autoComplete>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="PaxTask_TaskType">{{ l('TaskType') }}</label>
                                        <select
                                            class="form-control"
                                            #PaxTask_TaskType="ngModel"
                                            name="TaskType"
                                            id="PaxTask_TaskType"
                                            [(ngModel)]="paxTask.taskType"
                                        >
                                            <option value="1">{{ l('Normal') }}</option>
                        
                                            <option value="2">{{ l('Repating') }}</option>
                                        </select>
                                        <validation-messages [formCtrl]="PaxTask_TaskType"></validation-messages>
                                    </div>
                        
                                    <div *ngIf="paxTask.taskType == 2" class="form-group">
                                        <label for="PaxTask_TaskTypePeriod">{{ l('TaskTypePeriod') }}</label>
                                        <select
                                            class="form-control"
                                            #PaxTask_TaskTypePeriod="ngModel"
                                            name="TaskTypePeriod"
                                            id="PaxTask_TaskTypePeriod"
                                            [(ngModel)]="paxTask.taskTypePeriod"
                                        >
                                            <option value="1">{{ l('Weekly') }}</option>
                        
                                            <option value="2">{{ l('Monthly') }}</option>
                                        </select>
                                        <validation-messages [formCtrl]="PaxTask_TaskTypePeriod"></validation-messages>
                                    </div>
                        
                                    <div *ngIf="paxTask.taskType == 2" class="form-group">
                                        <label for="PaxTask_PeriodInterval">{{ l('PeriodInterval') }}</label>
                                        <input
                                            type="number"
                                            #PaxTask_PeriodInterval="ngModel"
                                            id="PaxTask_PeriodInterval"
                                            class="form-control"
                                            [(ngModel)]="paxTask.periodInterval"
                                            name="PeriodInterval"
                                        />
                                        <validation-messages [formCtrl]="PaxTask_PeriodInterval"></validation-messages>
                                    </div>
                        
                                    <div class="form-group m-form__group">
                                        <label for="SeverityName">{{ l('Severity') }}</label>
                                        <select name="paxTask.severityId" [(ngModel)]="paxTask.severityId" class="form-control">
                                            <!-- <option value="">{{ l('SelectASeverity') }}</option> -->
                                            <option *ngFor="let item of allSeveritys" value="{{ item.id }}">
                                                {{ item.displayName }}
                                            </option>
                                        </select>
                                    </div>
                        
                                    <div class="form-group m-form__group">
                                        <label for="TaskStatusName">{{ l('TaskStatus') }}</label>
                                        <select
                                            name="paxTask.taskStatusId"
                                            [(ngModel)]="paxTask.taskStatusId"
                                            class="form-control"
                                            required
                                        >
                                            <!-- <option value="">{{ l('SelectATaskStatus') }}</option> -->
                                            <option *ngFor="let item of allTaskStatuss" value="{{ item.id }}">
                                                {{ item.displayName }}
                                            </option>
                                        </select>
                                    </div>
                        
                                    <div class="form-group">
                                        <label for="PaxTask_Header">{{ l('Header') }} *</label>
                                        <input
                                            type="text"
                                            #PaxTask_Header="ngModel"
                                            id="PaxTask_Header"
                                            class="form-control"
                                            [(ngModel)]="paxTask.header"
                                            name="Header"
                                            minlength="3"
                                            maxlength="150"
                                            required
                                        />
                                        <validation-messages [formCtrl]="PaxTask_Header"></validation-messages>
                                    </div>
                        
                                    <div class="form-group">
                                        <label for="PaxTask_Details">{{ l('Details') }}</label>
                                        <ckeditor #PaxTask_Details="ngModel"  [(ngModel)]="paxTask.details" [editor]="Editor" name="Text" data="{{paxTask.details}}"></ckeditor>
                                        <validation-messages  
                                        id="PaxTask_Details" [formCtrl]="PaxTask_Details"></validation-messages>
                                    </div>
                                </div>
                                
                            </form>
                            
                            <tabset>

                                <tab heading=" {{'Comments' | localize}}">
                                    <div class="row m-3">
                                        <div class="col-xl-6">
                                            <p>{{"CachesHeaderInfo" | localize}}</p>
                                        </div>
                                        <div class="col-xl-6 text-right">
                                            <button 
                                            (click)="toggleCommentCreate()"
                                            class="btn btn-primary"
                                                *ngIf="isGranted('Pages.Comments.Create')"
                                            >
                                            <i  class="fa fa-plus"></i>
                                                {{"CreateNewComment" | localize}}
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div [hidden]="!showCommentCreate" class="form-group">
                                                <label for="Comment_Text">{{ l('Details') }}</label>
                                                <ckeditor #Comment_Text="ngModel"  [(ngModel)]="commentToCreate.commentText" [editor]="Editorr" name="Text" data="{{commentToCreate.commentText}}"></ckeditor>
                                                <div class="modal-footer">
                            
                                                    <button
                                                            class="btn btn-primary font-weight-bold save-button"
                                                            [disabled]="!commentToCreate.commentText || commentToCreate.commentText.length == 0"
                                                            [buttonBusy]="saving"
                                                            (click)="saveComment()"
                                                            [busyText]="l('ProcessingWithThreeDot')">
                                                        <i class="fa fa-arrow-circle-right"></i>
                                                        <span>{{ l('Save') }}</span>
                                                    </button>
                                                </div>
                                            </div>

                                            <ul  *ngIf="commentViews && commentViews.length > 0">
                                                <li *ngFor="let commentView of commentViews"> 
                                                  <ckeditor id="comment_{{commentView.comment.id}}" [editor]="Editorrr" (ready)="onReady($event)" name="CommentText" data="{{commentView.comment.commentText}}"></ckeditor>

                                                  <button *ngIf="commentView.comment.userId == cuRuserId" class="btn btn-primary btn-sm pull-right" >
                                                        {{"Edit" | localize}}
                                                   </button>

                                                </li>
                                              </ul>
                                            
                                            <!-- <div *ngFor="let commentView of commentViews">
                                                
                                                <ckeditor [(ngModel)]="commentView.comment" [editor]="Editorrr" data="{{commentView.comment.commentText}}"></ckeditor>
                                            </div> -->
                                                
<!-- 
                                                <tbody>
                                                    <tr *ngFor="let commentView of commentViews">
                                                        <td>
                                                            <span [innerHTML]="commentView.comment.commentText"></span>
                                                            <button class="btn btn-primary btn-sm pull-right" >
                                                                {{"Edit" | localize}}
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table> --> 
                                        </div>
                                    </div>
                                </tab>


                                <tab heading="{{'History' | localize}}">
                                    <div class="row m-3">
                                        <div class="col-xl-6">
                                            <p>{{"WebSiteLogsHeaderInfo" | localize}}</p>
                                        </div>
                                        <div class="col-xl-6 text-right">
                                            <button class="btn btn-secondary"><i
                                                    class="fa fa-download"></i> {{"DownloadAll" | localize}}</button>
                                            <button class="btn btn-primary"><i class="fa fa-sync"></i>
                                                {{"Refresh" | localize}}</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div class="web-log-view full-height">
                                            </div>
                                        </div>
                                    </div>
                                </tab>
                            </tabset>

                            <paxTaskUserLookupTableModal
                                #paxTaskUserLookupTableModal
                                (modalSave)="getNewReporterId()"
                            ></paxTaskUserLookupTableModal>
                            <paxTaskUserLookupTableModal
                                #paxTaskUserLookupTableModal2
                                (modalSave)="getNewAssigneeId()"
                            ></paxTaskUserLookupTableModal>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
